    $(function(){
        $("#login-sub").click(function(){
            $.ajax({
                url:'http://admin.2l2.cn/token',
                type:'post',
                dataType:'json',
                data:{
                    data:{
                        mobile:$('#name').val(),
                        password:$('#password').val()
                    }
                },
                beforeSend:function(data){
                    if($('#name').val() == ''){
                        alert('没名字')
                        return false
                    }
                    if($('#password').val()==''){
                        alert('没密码')
                        return false
                    }
                    return true
                },
                success:function(result){
                    if(result.status==1){
                        //console.log('成功')
                        alert('成功')
                        window.location.href='/demo/post.html';
                        $.cookie('token', result.data.token);
                        //console.log(result.data.token)
                    }
                    if(result.status==0){
                        console.log('失败')
                    }
                }

            })
        })
    })





</script>
